<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <textarea class="text-box" id="inputBox" placeholder="Enter or paste text here"></textarea>
        </div>
        <div class="divider"></div>
        <div class="output-area">
            <textarea class="summary" id="summaryBox" placeholder="Summary will appear here" readonly></textarea>
            <button class="btn" onclick="summarizeText()">Summarize</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
